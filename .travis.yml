language: php

sudo: required

service:
  - docker

jobs:
  include:
    - stage: build docker image
      script:
        - docker run --rm --volume $TRAVIS_BUILD_DIR:/app composer install --ignore-platform-reqs
        - docker-compose build
    - stage: test
      script:
        - docker run --rm --volume $TRAVIS_BUILD_DIR:/app composer install --ignore-platform-reqs
        - docker-compose build
        - make lint
    - script:
        - export
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - docker-compose run php-fpm ./cc-test-reporter before-build
        - docker run --rm --volume $TRAVIS_BUILD_DIR:/app composer install --ignore-platform-reqs
        - mv .env.travis .env
        - docker-compose build
        - docker-compose up -d neo4j
        - docker-compose run php-fpm ./bin/wait-for-neo4j.sh
        - make test
        - docker-compose run php-fpm ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT -r $CC_TEST_REPORTER_ID
